<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OULIPO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <header>
        <h1 class="page-title">OULIPO</h1>
    </header>


    <section id="poem-view">
        <section id="options" class="options-text"></section>
        <div id="poem-header">
            <h2 class="poem-title">Common People</h2>
        <section id="poem">
            <div id="token-list"></div>
        </section>
        <p id="author" class="options-text">
            Developed by 
            <a href="http://www.samwhitehall.com">Sam Whitehall</a>
        </p> 
        </section>
    </section>

    <!-- Templates -->
    <script type="text/template" id="options-template">
        <label>nouns: </label>
        <input id="advance_by__noun" value="<%- advance_by__noun %>">

        <label>verbs: </label>
        <input id="advance_by__verb" value="<%- advance_by__verb %>">

        <button class="update">update</button>
    </script>

    <script type="text/template" id="token-template">
        <%- content %>
    </script>

    <script src="oulipo.js" type="text/javascript"></script>  

</body>
</html>
