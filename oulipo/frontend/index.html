<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OULIPO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-92658422-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>
    <header>
        <section id="centered-heading">
            <h1 class="page-title">
            O
            <span class="dot">&middot;</span>
            U
            <span class="dot">&middot;</span>
            L
            <span class="dot">&middot;</span>
            I
            <span class="dot">&middot;</span>
            P
            <span class="dot">&middot;</span>
            O
            </h1>
            <p class="options-text">surreal constrained poetry</p>
            <section id="options" class="options-text"></section>
        </section>
    </header>

    <section id="poem-view">
        <div id="poem-header">
            <h3 id="edit" class="options-text">
                <a href="#"></a>
            </h3>
            <div id="poem-title"></div>
        <section id="poem">
            <div id="token-list"></div>
        </section>
        <p id="author" class="options-text">
            Developed by 
            <a href="http://www.samwhitehall.com">Sam Whitehall</a>
        </p> 
        <p id="author" class="options-text">
            More about
            <a href="http://en.wikipedia.org/wiki/Oulipo">OULIPO</a>
        </p> 
        </div>
    </section>

    <!-- Templates -->
    <script type="text/template" id="options-template">
        <div class="option-slider">
            <label class="noun" for="advance_by__noun">nouns:</label>
            <output class="noun"> </output>
            <input 
                type="range"
                min="-10"
                max="10"
                step="1"
                <%- disabled ? 'disabled' : '' %>
                id="advance_by__noun" 
                value="<%- advance_by__noun %>"
            > 
        </div>

        <div class="option-slider">
            <label class="verb" for="advance_by__verb">verbs:</label>
            <output class="verb"> </output>
            <input 
                type="range"
                min="-10"
                max="10"
                step="1"
                <%- disabled ? 'disabled' : '' %>
                id="advance_by__verb" 
                value="<%- advance_by__verb %>"
            >
        </div>
    </script>

    <script type="text/template" id="token-template"><%- content %></script>

    <script type="text/template" id="selected-token-tray-template">
        <button class="noun">noun</button>
        <button class="verb">verb</button>
        <button class="other">other</button>
    </script>

    <script src="oulipo.js" type="text/javascript"></script>  

</body>
</html>
