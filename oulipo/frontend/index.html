<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OULIPO Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section id="poem-view">
        <header id="options"></header>
        <section id="poem">
            <h3>Poem</h3>
            <ul id="token-list"></ul>
        </section>
    </section>

    <!-- Templates -->
    <script type="text/template" id="options-template">
        <label>nouns: </label>
        <input id="advance_by__noun" value="<%- advance_by__noun %>">

        <label>verbs: </label>
        <input id="advance_by__verb" value="<%- advance_by__verb %>">

        <button class="update">update</button>
    </script>

    <script type="text/template" id="token-template">
        <a href="#" class="edit-button">(edit)</a>
        <span class="<%- category %>"><%- content %></span>
        <span class="edit-panel">boo</span>
    </script>

    <script src="oulipo.js" type="text/javascript"></script>  

</body>
</html>
